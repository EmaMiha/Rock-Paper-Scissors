<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h2> Rock, Paper, Scissors</h2>
    </header>

    <section class="game-board">
        <div>
            <p>Make your move:</p>
            <button aria-label="Rock" data-choice="0" class="check">Rock</button>
            <button aria-label="Rock" data-choice="1" class="check">Paper</button>
            <button aria-label="Rock" data-choice="2" class="check">Scissors</button>
        </div>
     
        <div id="messages"></div>
        <div class="player"> 
            <h3 class="scores">Player score: <span id="player-score">0</span></h3>
            <img id="player-image" src="assets/images/game.png alt=Rock Paper Scissors">
        </div>
    </section>
    
</body>

</html>
